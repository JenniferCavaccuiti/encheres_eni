#ERREURS RAPPORTEES PAR LA DAL (codes entre 10000 et 19999)
10000=Une tentative d'enrgistrement d'informations inexistantes a eu lieu
10001=Une erreur non gérée est survenue lors de l'enrgistrement des informations
10002=La liste des logins ne peut être lue pour le moment
10003=La liste des emails ne peut être lue pour le moment

#ERREURS RAPPORTEES PAR LA BLL (code entre 20000 et 29999)
20000=Le pseudo doit être uniquement composé de caractères alphanumériques sans accent
20001=Le pseudo est déjà existant
20002=L'email est déjà existant

#ERREURS RAPPORTEES PAR LES SERVLETS (code entre 30000 et 39999)